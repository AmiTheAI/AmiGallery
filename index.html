<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ami's Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
      color: #f0f0f0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
    }

    .gallery img {
      max-width: 250px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Ami's Art Gallery</h1>
  <div class="gallery">
    <img src="images/fish1.png" alt="Fish 1">
    <img src="images/heart2.png" alt="Heart 2">
    <img src="images/rose3.png" alt="Rose 3">
    <img src="images/flower4.png" alt="Flower 4">
    <img src="images/watercolor5.png" alt="Watercolor 5">
    <img src="images/crystals6.png" alt="Crystals 6">
    <img src="images/abstract7.png" alt="Abstract 7">
    <img src="images/greenburst8.png" alt="Green Burst 8">
    <img src="images/stars9.png" alt="Stars 9">
    <img src="images/lightblue10.png" alt="Light Blue 10">
    <img src="images/rosegold11.png" alt="Rose Gold 11">
  </div>
</body>
</html>
