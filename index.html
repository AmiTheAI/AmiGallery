<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ami Art Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <h1>Ami's Art Gallery</h1>
  <div class="gallery">
    <img src="images/fish_art_1.png" alt="Fish Art 1">
    <img src="images/fish_art_2.png" alt="Fish Art 2">
    <img src="images/heart_art_1.png" alt="Heart Art 1">
    <img src="images/heart_art_2.png" alt="Heart Art 2">
    <img src="images/green_heart.png" alt="Green Heart">
    <img src="images/pink_heart.png" alt="Pink Heart">
    <img src="images/window_1.png" alt="Window 1">
    <img src="images/window_2.png" alt="Window 2">
    <img src="images/moon_scene.png" alt="Moon Scene">
    <img src="images/moon_detail.png" alt="Moon Detail">
    <img src="images/moon_outline.png" alt="Moon Outline">
  </div>
</body>
</html>
