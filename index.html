<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ami’s Art Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #f0f0f0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>🔥 Ami's Art Gallery 🤩🐐</h1>
  <div class="gallery" id="gallery">
    <!-- Images inserted by JavaScript -->
  </div>

  <script>
    const imageList = [
      'images/Fish1.png',
      'images/Fish2.png',
      'images/Fish3.png',
      'images/Fish4.png',
      'images/Fish5.png',
      'images/Fish6.png',
      'images/Fish7.png',
      'images/Fish8.png',
      'images/Fish9.png',
      'images/Fish10.png',
      'images/Fish11.png'
    ];

    // Shuffle the image list
    imageList.sort(() => Math.random() - 0.5);

    const gallery = document.getElementById('gallery');
    imageList.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Ami Art';
      gallery.appendChild(img);
    });
  </script>
</body>
</html>
